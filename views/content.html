<body>
    <div class="content" id="content">
    </div>
    <div class="card horizontal" id="cardtemplate" style="display:none">
      <div class="card-image">
        <img class="companyLogo ImageFixDem" src="images/logos/facebook.png" style="width: 150px; height: 150px;">
      </div>
      <div class="card-stacked">
        <div class="card-content companyInfo">
          <a class="fav favButton" id="favid" href="javascript:void(0)" onclick="return addtoFav(this);">â˜†</a>
          <a class="removalButton" id="removeid" href="javascript:void(0)" onclick="return markRemoval(this);"><i class="material-icons">error_outline</i></a>
          <a class="hideButton" id="hideid" href="javascript:void(0)" onclick="return hideCardU(this);"><i class="material-icons">visibility_off</i></a>
          <h5 class="companyName"></h5>
          <p>I am a very simple card. I am good at containing small bits of information.</p>
        </div>
        <div>
        <a class="waves-effect waves-light btn applyButton" href="javascript:void(0)" onclick="return applyAction(this);">Apply</a>
        </div>

        <div class="card-action tagsdiv">
            <ul class='tags'>
            </ul>
        </div>
    </div>
    </div>

    <div class="fixed-action-btn horizontal" style="right: 10%; bottom: 10%">
    <a class="btn-floating btn-large red tooltipped" data-position="top" data-delay="50" data-tooltip="Sort">
      <i class="large material-icons">sort_by_alpha</i>
    </a>
    <ul>
      <li><a class="btn-floating blue tooltipped" href="javascript:void(0)" onclick="return sortByAlpha(this)" data-position="top" data-delay="50" data-tooltip="Sort By Alphabet"><i class="material-icons">sort_by_alpha</i></a></li>
      <li><a class="btn-floating green darken-1 tooltipped" href="javascript:void(0)" onclick="return sortByDate(this)" data-position="top" data-delay="50" data-tooltip="Sort By Deadline"><i class="material-icons">schedule</i></a></li>
      <li><a class="btn-floating purple darken-1 tooltipped" href="javascript:void(0)" onclick="return sortByClick(this)" data-position="top" data-delay="50" data-tooltip="Sort By Trending"><i class="material-icons">trending_up</i></a></li>

    </ul>
    </div>

    <script>
    $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
    });
    </script>
    <script type="text/javascript" src="../scripts/main.js"></script>
</body>

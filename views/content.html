<body>


  <div class="row" style="margin-bottom: 5px;">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6"><a class="active" id="searchByNameId">Search By Name</a></li>
        <li class="tab col s6"><a>Search By Tag</a></li>
      </ul>
    </div>
  </div>


    <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" type="search" required onkeyup="filter()" autocomplete="off">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons" onclick="clearSearch()">close</i>
        </div>
      </form>
    </div>
  </nav>


    <div class="content" id="content">
    </div>
    <div class="card horizontal" id="cardtemplate" style="display:none">
      <div class="card-image">
        <img class="companyLogo ImageFixDem" src="images/logos/facebook.png" style="width: 150px; height: 150px;">
      </div>
      <div class="card-stacked">
        <div class="card-content companyInfo">
          <a class="fav favButton" id="favid" href="javascript:void(0)" onclick="return addtoFav(this);" title="Favorite">â˜†</a>
          <a class="removalButton" id="removeid" href="javascript:void(0)" onclick="return markRemoval(this);" title="Mark For Removal"><i class="material-icons">error_outline</i></a>
          <a class="hideButton" id="hideid" href="javascript:void(0)" onclick="return hideCardU(this);" title="Hide Card"><i class="material-icons">visibility_off</i></a>
          <a class="updateButton" id="updateid" href="javascript:void(0)" onclick="return updateCard(this);" title="Update Card"><i class="material-icons">mode_edit</i></a>
          <h5 class="companyName"></h5>
          <p class="companyDescription"></p>
        </div>
        <div onclick="return applyAction(this);">
        <a class="waves-effect waves-light btn applyButton blue" href="" target="_blank" >Apply</a>
        </div>

        <div class="card-action tagsdiv">
            <ul class='tags'>
            </ul>
        </div>
    </div>
    </div>



    <a href="#top" id="backToTop">Back To Top</a>

    </script>

</body>

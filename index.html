    <div class="body-header" id="a">

        <div id="selector">

        <div class="card horizontal" id="cardtemplate" style="display:none">
            <div class="card-image">
                <img class="companyLogo ImageFixDem" src="images/logos/noImage.png" style="width: 150px; height: 150px;">
            </div>
            <div class="card-stacked">
                <div class="card-content companyInfo">
                    <a class="fav favButton" id="favid" href="javascript:void(0)" onclick="return addtoFav(this);" title="Favorite">â˜†</a>
                    <a class="removalButton" id="removeid" href="javascript:void(0)" onclick="return markRemoval(this);" title="Mark For Removal"><i class="material-icons">error_outline</i></a>

                    <h5 class="companyName"></h5>
                    <p class="companyDescription"></p>
                </div>
                <div id="applyDiv" onclick="return applyAction(this);">
                    <a class="waves-effect waves-light btn applyButton blue" href="" target="_blank">Apply</a>
                </div>

                <div class="card-action tagsdiv">
                    <ul class='tags'>
                    </ul>
                </div>
            </div>

        <script>
    content();
    function LoadContent(){
        content();
    }
    function LoadAbout()    {
        aboutContent();
    }
    function LoadLogin(){
        loginContent();
    }
    function LoadUser(){
        userContent();
    }
    function LoadForm(){
        if(navigator.onLine){
            formContent();
        }else{
            Materialize.toast("Need Connection to Suggest", 4000);
        }
    }
    function LoadHidden(){       
        hiddenContent();
    }
    function LoadUpdate(item){
        updateContent(item);
    }
    function LoadResources()    {
        resourcesContent();
    }
    $('.button-collapse').sideNav({
      closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      draggable: true // Choose whether you can drag to open on touch screens
    }
  );

    if(!navigator.onLine){
        Materialize.toast("Offline! No data will be stored", 5000);
    }

    var connectedRef = firebase.database().ref(".info/connected");
    connectedRef.on("value", function(snap) {
    if (snap.val() === true){   
       $("#navbarid").addClass("blue");
       $("#navbarid").removeClass("grey");
    } else {
       $("#navbarid").addClass("grey");
       $("#navbarid").removeClass("blue");
    }
    });

        $(document).ready(function(){
    $('.tooltipped').tooltip({delay: 50});
    });


    $('#search').on('keyup keypress', function(e) {
  var keyCode = e.keyCode || e.which;
  if (keyCode === 13) { 
    e.preventDefault();
    return false;
  }
});
    </script>
